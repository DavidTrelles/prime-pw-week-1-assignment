<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <!-- Create a header element  -->
<header>
    <h1>David Trelles</h1>
</header>

    <!-- Include an image -->
<img src="david.jpg" alt = "david with violin" height="200"/>

<h2>About Me</h2>
    <!-- Create an unordered list with 3 list items of fun facts about you -->

    <li>I play the violin</li>
    <li>I have 3 kids - Nicolas age 3, Antonio age 5, and Carlos age 23</li>
    <li>My favorite restraunt is Taco House</li>

</footer>
    <!-- Inside your footer, put a <p> element with your favorite quote -->
</body>
